<form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit($event)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="user" placeholder="Ingres Usuario" formControlName="user">
            <mat-error *ngIf="loginForm.controls['user'].hasError('required')">
                User is <strong>required</strong>
              </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput [(ngModel)]="pass" placeholder="Contracenia" formControlName="pass" type="password">
            <mat-error *ngIf="loginForm.controls['pass'].hasError('required')">
              Password is<strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Ingresar</button>
    </mat-card-actions>
  </mat-card>
</form>
