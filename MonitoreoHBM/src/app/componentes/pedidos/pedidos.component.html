<div class="container-fluid">
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-9"><h3 class="titulo">{{title}}</h3></div>
            <div class="col-sm-3">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
            <mat-button-toggle routerLink="/pedidos" routerLinkActive="active"  value="bold"><mat-icon color="default">menu</mat-icon> Lista</mat-button-toggle>
            <mat-button-toggle routerLink="/pedidos/Dashboard" routerLinkActive="active" value="italic"><mat-icon color="default">bar_chart</mat-icon> Dashboard</mat-button-toggle>
            <mat-button-toggle routerLink="/inicio" routerLinkActive="active" value="underline"><mat-icon color="default">home</mat-icon></mat-button-toggle>
            </mat-button-toggle-group>
            </div>
        </div>
    </div>
<br>
  <!--algo-->

<table class="table table-striped">
    <thead>
        <th>#</th>
        <th>PedidoID</th>  
        <th>ActividadID</th>   
        <th>NroPedido</th>
        <th>NroSAP</th>
        <th>Fecha</th>
        <th>CodUsuario</th>
        <th>Acciones</th>        
    </thead>
    <tbody>
        <tr *ngFor="let elemento of listaPedido;let i = index" >
            <td>{{i + 1}}</td>
            <td>{{elemento.PedidoID}}</td>
            <td>{{elemento.ActividadID}}</td>
            <td>{{elemento.NroPedido}}</td>
            <td>
                <span *ngIf="elemento.NroSAP == ''" class="text-danger">{{elemento.NroSAP}}</span>
                <span *ngIf="elemento.NroSAP != ''" class="text-success">{{elemento.NroSAP}}</span>
            </td>
            <td>{{elemento.Fecha}}</td>
            <td>{{elemento.CodUsuario}}</td>
            <td >               
                <button  (click)="openDialogView(elemento.PedidoID)" mat-icon-button><mat-icon color="accent">launch</mat-icon></button>
                <button  (click)="openDialogUpdate(elemento.PedidoID)" mat-icon-button><mat-icon color="primary">edit</mat-icon></button>
                <!--<button (click)="onDelete(element.id)" mat-icon-button><mat-icon color="warn" >delete_forever</mat-icon></button>-->
            </td>
        </tr>
    </tbody>
</table>

</div>
