
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar><i class="material-icons">local_hospital</i>{{title}}</mat-toolbar>
    <mat-toolbar-row class="my-row-sidebar">
      <span>Avatar nombre Usuario</span>
    </mat-toolbar-row>
    <mat-nav-list>
      <span><a routerLink="/inicio" mat-list-item class="my-text"><i class="material-icons">home</i> Incio</a></span> 
      <span><a routerLink="/pacienteslist" routerLinkActive="active" mat-list-item class="my-text"><i class="material-icons">person_outline</i> Pacientes</a></span>
      <span><a routerLink="/actividad" mat-list-item class="my-text"><i class="material-icons">assignment_ind</i> Actividad</a></span> 
      <span><a routerLink="/reserva" mat-list-item class="my-text"><i class="material-icons">assignment</i> Reservas
        <mat-icon matBadge="15" matBadgeColor="warn"></mat-icon></a>
      </span> 
      <span><a mat-list-item class="my-text"><i class="material-icons">attach_file</i> Reportes</a></span> 
    </mat-nav-list>
    <mat-toolbar-row class="my-row-sidebar">
      <span><i class="material-icons">settings</i>Configuraciones</span> 
    </mat-toolbar-row>
    <mat-nav-list >
      <a routerLink="/usuarios" mat-list-item class="my-text"><i class="material-icons">people</i> Usuarios</a>
      <a mat-list-item class="my-text"><i class="material-icons">power_settings_new</i> Salir</a>
    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="example-fill-remaining-space"></span>
      <span>
        <mat-menu #appMenu="matMenu">               
          <button mat-menu-item><i class="material-icons">info</i> Perfil</button>
          <button mat-menu-item><i class="material-icons">power_settings_new</i> Salir</button>
        </mat-menu>
        <button mat-button [matMenuTriggerFor]="appMenu"><i class="material-icons">person</i> Usuario </button>
      </span>
      
    </mat-toolbar>
    <!-- Contenido -->
      <mat-card>
        <router-outlet></router-outlet>
      </mat-card>
  </mat-sidenav-content>
</mat-sidenav-container>
