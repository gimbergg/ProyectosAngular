<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="ci">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CI</th>
      <td mat-cell *matCellDef="let row">{{row.ci}}</td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre y Apellido</th>
        <td mat-cell *matCellDef="let row">{{row.nombre}}</td>
      </ng-container>
      <!-- Id Column -->
    <ng-container matColumnDef="turno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Turno</th>
        <td mat-cell *matCellDef="let row">{{row.turno}}</td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="especialidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Especialidad</th>
      <td mat-cell *matCellDef="let row">{{row.especialidad}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
