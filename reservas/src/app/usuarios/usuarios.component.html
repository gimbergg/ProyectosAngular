<div class="content-title">
  <div class="titulo">
    <h1 class="titulo">{{title}} <mat-card-subtitle>{{subtitle}}</mat-card-subtitle></h1>
  </div>
  <div class="opciones">
    <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style">
      <mat-button-toggle mat-raised-button (click)="openDialog()"><i class="material-icons">add_circle</i> Nuevo</mat-button-toggle>
      <mat-button-toggle value="italic">Resumen</mat-button-toggle>
      <mat-button-toggle value="underline">Reporte</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
<mat-form-field  class="example-full-width">
  <mat-icon matPrefix>search</mat-icon>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar usuario especifico">
</mat-form-field>
<!-- lista -->    
<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
