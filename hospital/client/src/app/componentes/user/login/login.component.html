<form [formGroup]="addressForm"  (ngSubmit)="onLogin()">
    <mat-card class="shipping-card">
        <mat-card-header>
        <mat-card-title>LOGIN</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <div class="row">
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
                Los email son <strong>obligatorio</strong>
                </mat-error>
            </div>
        </div>
        <div class="row">
            <div class="col">
            <mat-form-field class="full-width">
                <input matInput placeholder="ContraceÃ±a" formControlName="password">
            </mat-form-field>
            <mat-error *ngIf="addressForm.controls['password'].hasError('required')">
                El password es <strong>obligatorio</strong>
                </mat-error>
            </div>
        </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="success" [disabled]="addressForm.invalid">Login</button>
        </mat-card-actions>
    </mat-card>
    </form>
