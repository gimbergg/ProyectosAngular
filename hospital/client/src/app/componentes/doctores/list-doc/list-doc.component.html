<div class="container-fluid">
    <div class="row">
      <div class="col-sm-6"><h1 class="titulo">{{title}}</h1></div>
      <div class="col-sm-6">
        <div class="opciones">
          <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style">
            <mat-button-toggle mat-raised-button (click)="openDialogAdd()"><i class="material-icons">add_circle</i> Crear Nuevo</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
    </div>
  </div>
  <!--{{pacientes | json}}-->
  <mat-form-field  class="example-full-width buscar" >
      <mat-icon matPrefix>search</mat-icon>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Doctor">
    </mat-form-field>
  <div>
  <table mat-table [dataSource]="dataSource" matSort  >
      <!-- Name Column -->
      <ng-container matColumnDef="NOMBRE_MED">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.NOMBRE_MED}} </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="APE_PAT_MED">
        <th mat-header-cell *matHeaderCellDef> Apellido P. </th>
        <td mat-cell *matCellDef="let element"> {{element.APE_PAT_MED}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="APE_MAT_MED">
        <th mat-header-cell *matHeaderCellDef> Apellido M. </th>
        <td mat-cell *matCellDef="let element"> {{element.APE_MAT_MED}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="SEXO_MED">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.SEXO_MED}} </td>
      </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="EMAIL_MED">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.EMAIL_MED}} </td>
      </ng-container>
       <!-- Symbol Column -->
       <ng-container matColumnDef="DIRECCION_MED">
          <th mat-header-cell *matHeaderCellDef> Direccion </th>
          <td mat-cell *matCellDef="let element"> {{element.DIRECCION_MED}} </td>
        </ng-container>
      <!-- Symbol Column -->
      <ng-container matColumnDef="TELEFONO_MED">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let element"> {{element.TELEFONO_MED}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef color="primary"> Acciones</th>   
          <td mat-cell *matCellDef="let element">               
              <button mat-icon-button [matMenuTriggerFor]="menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button  (click)="openDialogView(element.id)" mat-icon-button><mat-icon color="primary">launch</mat-icon></button>
                    <button  (click)="openDialogUpdate(element.id)" mat-icon-button><mat-icon color="primary">edit</mat-icon></button>
                    <button (click)="onDelete(element.id)" mat-icon-button><mat-icon color="warn" >delete_forever</mat-icon></button>
                </mat-menu>
            </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
