<form [formGroup]="addressForm">
    <mat-card class="shipping-card">
        <mat-card-header>
        <mat-card-title>Informacion del Doctor</mat-card-title>
        </mat-card-header>
        <mat-card-content>
        <div class="row">
            <div class="col">
            <mat-form-field class="full-width" hideRequiredMarker>
                <input matInput placeholder="Nombre" formControlName="nombre" value="{{doctores.nombre}}">
            </mat-form-field>
            </div>
            <div class="col">
                <mat-form-field class="full-width">
                    <input matInput placeholder="Apellidos" formControlName="apellidos" value="{{doctores.apellidos}}">
                </mat-form-field>
                </div>
        </div>
        <div class="row">
            <div class="col">
            <mat-form-field class="full-width">
                <input matInput placeholder="Cdeula de Identidad" formControlName="ci" value="{{doctores.ci}}">
            </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col">
            <mat-form-field class="full-width">
                <input matInput placeholder="Telefono o Celular" formControlName="telefono" value="{{doctores.telefono}}">
            </mat-form-field>
            </div>
            <div class="col">
            <mat-form-field class="full-width">
                <input matInput placeholder="Direccion " formControlName="direccion" value="{{doctores.direccion}}">
            </mat-form-field>
            </div>
        </div>
        <div class="row">
          <div class="col">
              <mat-form-field class="full-width">
              <input matInput placeholder="Correo Electronico" formControlName="email" value="{{doctores.email}}">
              </mat-form-field>
          </div>   
          <div class="col">
              <mat-form-field class="full-width">
              <input matInput placeholder="Profecion" formControlName="profecion" value="{{doctores.profecion}}">
              </mat-form-field>
          </div>             
      </div>         
        </mat-card-content>
    </mat-card>
    </form>
